<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Mock Interview Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Navigation -->
  <nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-robot text-2xl text-gray-100"></i>
        <a class="text-2xl font-bold text-gray-100 ml-2" href="index.html">Mock Buddy</a>
      </div>
      <div class="space-x-4">
        <a class="text-gray-400 hover:text-gray-100 flex items-center" href="login.html">
          <i class="fas fa-sign-in-alt mr-1"></i> Login
        </a>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <section class="container mx-auto px-4 py-20">
    <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center mb-6"><i class="fas fa-user-edit mr-2"></i>Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-300">Name</label>
          <input type="text" id="name" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-300">Email</label>
          <input type="email" id="email" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-300">Password</label>
          <input type="password" id="password" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div id="registerError" class="text-red-500 mb-4 hidden"></div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
          Register
        </button>
      </form>
      <p class="text-center text-gray-400 mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>
  </section>

  <script src="scripts/register.js"></script>
</body>
</html>
