<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mock Interview Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Navigation -->
  <nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-robot text-2xl text-gray-100"></i>
        <a class="text-2xl font-bold text-gray-100 ml-2" href="index.html">Mock Buddy</a>
      </div>
      <div class="space-x-4">
        <a class="text-gray-400 hover:text-gray-100 flex items-center" href="register.html">
          <i class="fas fa-user-edit mr-1"></i> Register
        </a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="container mx-auto px-4 py-20">
    <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center mb-6"><i class="fas fa-user-lock mr-2"></i>Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-300">Email</label>
          <input type="email" id="email" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-300">Password</label>
          <input type="password" id="password" class="w-full p-2 bg-gray-700 rounded" required>
        </div>
        <div id="loginError" class="text-red-500 mb-4 hidden"></div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>
  </section>


  <script src="scripts/login.js"></script>
</body>
</html>
